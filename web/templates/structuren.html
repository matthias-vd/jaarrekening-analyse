<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Structuren | Jaarrekening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #020617;
            --bg-card: rgba(15, 23, 42, 0.96);
            --border-subtle: rgba(148, 163, 184, 0.35);
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97373;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-main);
            background:
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 55%),
                radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.18), transparent 55%),
                linear-gradient(to bottom, #020617, #020617 40%, #020617);
        }

        .card {
            width: 100%;
            max-width: 520px;
            padding: 32px 36px 30px;
            border-radius: 22px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            box-shadow:
                0 28px 80px rgba(15, 23, 42, 0.95),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(18px);
        }

        .card-header {
            margin-bottom: 24px;
        }

        .eyebrow {
            font-size: 12px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 600;
            margin: 0 0 8px;
        }

        h1 {
            font-size: 24px;
            line-height: 1.25;
            margin: 0 0 8px;
        }

        .subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        form {
            margin-top: 8px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 18px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #cbd5f5;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            background-color: rgba(15, 23, 42, 0.95);
            color: var(--text-main);
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease, background-color 0.16s ease;
        }

        .select-wrapper::after {
            content: "▾";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-muted);
            pointer-events: none;
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft);
        }

        .hint {
            margin: 2px 0 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        .actions {
            margin-top: 18px;
            display: flex;
            justify-content: flex-end;
        }

        button[type="submit"] {
            border: none;
            border-radius: 999px;
            padding: 9px 20px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            cursor: pointer;
            color: #0b1120;
            background: linear-gradient(135deg, #38bdf8, #22c55e);
            box-shadow:
                0 12px 30px rgba(34, 197, 94, 0.35),
                0 0 0 1px rgba(8, 47, 73, 0.9);
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
        }

        button[type="submit"]:hover {
            filter: brightness(1.03);
            transform: translateY(-1px);
            box-shadow:
                0 16px 38px rgba(34, 197, 94, 0.4),
                0 0 0 1px rgba(8, 47, 73, 1);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow:
                0 8px 20px rgba(34, 197, 94, 0.3),
                0 0 0 1px rgba(8, 47, 73, 1);
        }

        .footer-note {
            margin-top: 18px;
            font-size: 11px;
            color: #6b7280;
            text-align: right;
        }

        @media (max-width: 600px) {
            .card {
                padding: 24px 20px 22px;
                border-radius: 18px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <header class="card-header">
            <p class="eyebrow">Structuren</p>
            <h1>Welke structuur wil je genereren?</h1>
            <p class="subtitle">
                Kies één van de beschikbare structuur‑dictionaries voor je jaarrekening.
            </p>
        </header>

        <form method="post">
            <div class="field">
                <label for="structuur">Structuur</label>
                <div class="select-wrapper">
                    <select name="structuur" id="structuur" required>
                        <option value="" disabled selected>Maak een keuze…</option>
                        <option value="Balans">Balans</option>
                        <option value="SocialeBalans">Sociale balans</option>
                        <option value="ResultatenRekening">Resultatenrekening</option>
                        <option value="Toelichting">Toelichting</option>
                    </select>
                </div>
                <p class="hint">
                    De waarde wordt rechtstreeks doorgestuurd naar je Flask‑route.
                </p>
            </div>

            <div class="actions">
                <button type="submit">Genereer structuur</button>
            </div>
        </form>

        <p class="footer-note">
            /structuren · Flask endpoint
        </p>
    </main>
</body>
</html>
